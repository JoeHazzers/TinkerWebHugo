<br />
<div class="panel panel-default">
  <div class="panel-heading" data-toggle="collapse" data-target=".panel-group">
    <a href="#" class="accordion-toggle" data-toggle="collapse" data-target=".panel-group">Posts by Year</a>
    <div class="drop-down-button">
      <i class="glyphicon glyphicon-chevron-down glyphicon-chevron-up"></i>
    </div>
  </div>

  <div class="panel-group collapse" id="accordion">
    <br />
    {% for year in site.years %}
    <div class="panel panel-default" style="margin: 2px;">
      <div class="panel-heading" data-toggle="collapse" data-parent="#accordion">
      <h4 class="panel-title" data-toggle="collapse" data-parent="#accordion" href="#">
	  <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#">

	  </a>
	  <div class="drop-down-button" data-toggle="collapse" data-parent="#accordion">
	    <i class="glyphicon glyphicon-chevron-down glyphicon-chevron-up" data-toggle="collapse" data-parent="#accordion"></i>
	  </div>
	</h4>
      </div>
      <div id="" class="panel-collapse collapse">
	<div class="panel-body">
	  {% for month in year %}
	  <h3></h3>
	  {% for post in month %}
      <a href="{{.Site.BaseURL}}{{ .Site.BaseURL }}"> {{ .Title }} </a><br />
	  {% endfor %}

	  {%endfor%}
	</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
